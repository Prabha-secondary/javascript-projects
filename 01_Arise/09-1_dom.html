<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>To Subscribe</p>
  <button class="subscribed" onclick="subscribe();">Subscribe</button>
  <script>
    function subscribe(){
      const buttonEl=document.querySelector('.subscribed');
      if(buttonEl.innerText==='Subscribe')
        buttonEl.innerText='Subscribed!!!';
      else
        buttonEl.innerText='Subscribe';
    }
  </script>
</body>
</html
