<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>RoPaS</p>
  <button onclick="{const compMove=randomNum();
                    results(compMove,'Rock');
                   
  }">
    Rock
  </button>

  <button onclick="{const compMove=randomNum();
                   results(compMove,'Paper');
  }">
    Paper
  </button>

  <button onclick="{const compMove=randomNum();
                    results(compMove,'Scissors');
  }">
    Scissors
  </button>

  <button onclick="{score.loss=0;
                    score.ties=0;
                    score.wins=0;
                    alert('Game Restart!!!\nWins:0 --- Loss:0 --- Ties:0');
                    //if you use the codeline below you should also handle
                    //the null values so that you will have default value!!
                    //this is used because when we click reset button it should start 
                    //from 0, instead of taking it from the local storage
                    localStorage.removeItem('score');
  }">Restart</button>
  
<script>

  //This line will get the value from the localStorage and then convert it into 
  //JavaScript Object from the JSON using the parse method(function) and also we
  //used the default operator to assign the values to the object if first condition
  //is falsy.This code is used as shorthand of the code commented out below
  const score=JSON.parse(localStorage.getItem('score')) || {loss:0,
                                                            ties:0,
                                                            wins:0};
    

  // //to handle the reset button logic beacuse on reload the object will
  // //have null value so we are handling using simple logic
  // if(!score){//same as if(score===null)
  //   score.loss=0;
  //   score.ties=0;
  //   score.wins=0;

  // }//instead of using this we easily use the default operator(||)
  
  let result='';

  function randomNum(){
                   let compMove='';
                   const ranNum=Math.random();
                   if(ranNum>=0 && ranNum<1/3)
                       compMove='Rock';
                   else if(ranNum>=1/3 && ranNum<2/3)
                       compMove='Paper';
                   else 
                       compMove='Scissors';
                   return compMove;
  }

  function results(compMove,yourMove){ 
    let result='';
    if(compMove===yourMove)
    {
      result='Tie';
      score.ties+=1;
    }
    else if((compMove==='Rock' && yourMove==='Scissors') || 
            (compMove==='Scissors' && yourMove==='Paper')||
            (compMove==='Paper' && yourMove==='Rock'))
    {
      result='Lose';
      score.loss+=1;
    }
    else 
    {
      result='Won'; 
      score.wins+=1;
    } 

    //the line below (code) is used to save in local storage and it only supports string 
    //but to convert them into string we have inbuilt object JSON
    //first while running at first time only this line should be there so that it take the 
    //values from the object score so that everything will have value as 0
    //after running for first tim or loaded for first time then use the 
    //getItem code should be added so that you can replace the object code with that   
    localStorage.setItem('score',JSON.stringify(score));

    alert(`You chose ${yourMove}. Computer chose ${compMove} ... -> Result is ${result}
Wins:${score.wins} --- Loss:${score.loss} --- Ties:${score.ties}`);  //because to remove blank
                                                                     //spaces in output     
  }

</script>  
  
</body>
</html>
