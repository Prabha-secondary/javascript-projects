<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP</title>
</head>
<body>
  <button onclick="++msg;dis();">ADD</button>
  <button onclick="if(msg>0){--msg;}dis();">REMOVE</button>
  
</body>
<script>
  let msg=2;
  let id=setInterval(play,1000);
  
  function play(){
    if(document.title==='APP')
      document.title=`NEW MESSAGES(${msg})`;
    else
      document.title='APP';
  }

  function dis(){ 
  clearInterval(id);
  if(msg>0){ 
  id=setInterval(play,1000);
  }
  else{ 
    document.title='APP';
  }
  }
</script>
</html>
