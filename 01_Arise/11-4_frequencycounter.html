<script>
  function count(arr){
    //This below code is wriiten by me and its time complexity is O(n**2)
    let arr1=[];
   for(let i=0;i<arr.length;i++){
    let counts=1;
    if(arr1.includes(arr[i])){
      continue;
    }
    for(let j=i+1;j<arr.length;j++){
      if((arr[i]===arr[j])){
        counts++;
      }
    }
    arr1.push(arr[i]);
    console.log('The number of times '+arr[i]+' = '+counts);
   }
